<div *ngIf="hotel as h" class="hotel-details">
    <h2>{{ h.name }}</h2>
    <img [src]="h.imageUrl" alt="{{ h.name }}">
    <p>Adresse : {{ h.address }}</p>
    <p>Téléphone : {{ h.phone }}</p>
    <p>Étoiles : {{ h.stars }}</p>
    <p>Chambres disponibles : {{ h.rooms }}</p>
    <p>Prix le plus bas par nuit : {{ h.price }}€</p>
</div>
