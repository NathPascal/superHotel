<div id="FormLogin">
    <div id="FormLoginTop">
        <h1>Connexion</h1>
    </div>
    <form (submit)="login()">
        <div class="login-form-info">
            <div class="form-group">
                <div class="field">
                    <label for="Username">Nom d'utilisateur :</label>
                    <input [(ngModel)]="username" type="text" name="Username" id="Username" required />
                </div>
                <br />
                <div class="field">
                    <label for="Password">Mot de passe :</label>
                    <input [(ngModel)]="password" type="text" name="Password" id="Password" required />
                </div>
            </div>
            <br />
            <div class="form-group">
                <div class="button-container">
                    <button type="button" class="button-return" [routerLink]="['/hotels']">
                        Retour
                    </button>
                    <button type="submit" class="button-confirm">Valider</button>
                </div>
            </div>
        </div>
    </form>
</div>
